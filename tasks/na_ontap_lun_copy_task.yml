---
- name: Running command na_ontap_lun_copy
  na_ontap_lun_copy:
    hostname: "{{{{ netapp_hostname }}}}"
    username: "{{{{ netapp_username }}}}"
    password: "{{{{ netapp_password }}}}"
    https: "{{{{ netapp_https | default(omit) }}}}"
    port: "{{{{ netapp_port | default(omit) }}}}"
    validate_certs: "{{{{ validate_certs | default(false) }}}}"
    destination_path: '{{ req_lun_copy_destination_path }}'
    destination_vserver: '{{ req_lun_copy_destination_vserver }}'
    source_path: '{{ req_lun_copy_source_path }}'
    feature_flags: '{{ opt_lun_copy_feature_flags | default(omit) }}'
    name: '{{ opt_lun_copy_name | default(omit) }}'
    source_vserver: '{{ opt_lun_copy_source_vserver | default(omit) }}'
    state: '{{ opt_lun_copy_state | default(omit) }}'
  register: results
