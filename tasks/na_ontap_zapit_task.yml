---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: "{{ netapp_https | default(omit) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    zapi: '{{ req_zapit_zapi_01 }}'
    feature_flags: '{{ opt_zapit_feature_flags_01 | default(omit) }}'
    vserver: '{{ opt_zapit_vserver_01 | default(omit) }}'
  register: results
