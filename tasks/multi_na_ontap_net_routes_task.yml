---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    destination: 'item.{{ req_net_routes_destination_01 }}'
    gateway: 'item.{{ req_net_routes_gateway_01 }}'
    vserver: 'item.{{ req_net_routes_vserver_01 }}'
    feature_flags: 'item.{{ opt_net_routes_feature_flags_01 | default(omit) }}'
    from_destination: 'item.{{ opt_net_routes_from_destination_01 | default(omit) }}'
    from_gateway: 'item.{{ opt_net_routes_from_gateway_01 | default(omit) }}'
    from_metric: 'item.{{ opt_net_routes_from_metric_01 | default(omit) }}'
    metric: 'item.{{ opt_net_routes_metric_01 | default(omit) }}'
    state: 'item.{{ opt_net_routes_state_01 | default(omit) }}'
  register: results
