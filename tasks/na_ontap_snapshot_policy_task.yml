---
- name: Running command na_ontap_snapshot_policy
  na_ontap_snapshot_policy:
    hostname: "{{{{ netapp_hostname }}}}"
    username: "{{{{ netapp_username }}}}"
    password: "{{{{ netapp_password }}}}"
    https: "{{{{ netapp_https | default(omit) }}}}"
    port: "{{{{ netapp_port | default(omit) }}}}"
    validate_certs: "{{{{ validate_certs | default(false) }}}}"
    name: '{{ req_snapshot_policy_name }}'
    comment: '{{ opt_snapshot_policy_comment | default(omit) }}'
    count: '{{ opt_snapshot_policy_count | default(omit) }}'
    enabled: '{{ opt_snapshot_policy_enabled | default(omit) }}'
    schedule: '{{ opt_snapshot_policy_schedule | default(omit) }}'
    snapmirror_label: '{{ opt_snapshot_policy_snapmirror_label | default(omit) }}'
    state: '{{ opt_snapshot_policy_state | default(omit) }}'
    vserver: '{{ opt_snapshot_policy_vserver | default(omit) }}'
  register: results
