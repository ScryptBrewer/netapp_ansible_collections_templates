---
- name: Running command na_ontap_restit
  na_ontap_restit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: "{{ netapp_https | default(omit) }}"
    port: "{{ netapp_port | default(omit) }}"
    #validate_certs: "{{ validate_certs }}"
    api: '{{ item.req_restit_api_01 }}'
    body: '{{ item.opt_restit_body_01 | default(omit) }}'
    feature_flags: '{{ item.opt_restit_feature_flags_01 | default(omit) }}'
    hal_linking: '{{ item.opt_restit_hal_linking_01 | default(omit) }}'
    method: '{{ item.opt_restit_method_01 | default(omit) }}'
    query: '{{ item.opt_restit_query_01 | default(omit) }}'
    vserver_name: '{{ item.opt_restit_vserver_name_01 | default(omit) }}'
    vserver_uuid: '{{ item.opt_restit_vserver_uuid_01 | default(omit) }}'
  register: results
