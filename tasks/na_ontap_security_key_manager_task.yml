---
- name: Running command na_ontap_security_key_manager
  na_ontap_security_key_manager:
    hostname: "{{{{ netapp_hostname }}}}"
    username: "{{{{ netapp_username }}}}"
    password: "{{{{ netapp_password }}}}"
    https: "{{{{ netapp_https | default(omit) }}}}"
    port: "{{{{ netapp_port | default(omit) }}}}"
    validate_certs: "{{{{ validate_certs | default(false) }}}}"
    ip_address: '{{ req_security_key_manager_ip_address }}'
    name: '{{ opt_security_key_manager_name | default(omit) }}'
    node: '{{ opt_security_key_manager_node | default(omit) }}'
    state: '{{ opt_security_key_manager_state | default(omit) }}'
    tcp_port: '{{ opt_security_key_manager_tcp_port | default(omit) }}'
  register: results
