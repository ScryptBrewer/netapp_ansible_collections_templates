---
- name: Running command na_ontap_ports
  na_ontap_ports:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
    https: "{{ netapp_https | default(omit) }}"
    port: "{{ netapp_port | default(omit) }}"
    #validate_certs: "{{ validate_certs }}"
    names: '{{ req_ports_names_01 }}'
    resource_name: '{{ req_ports_resource_name_01 }}'
    resource_type: '{{ req_ports_resource_type_01 }}'
    feature_flags: '{{ opt_ports_feature_flags_01 | default(omit) }}'
    ipspace: '{{ opt_ports_ipspace_01 | default(omit) }}'
    name: '{{ opt_ports_name_01 | default(omit) }}'
    portset_type: '{{ opt_ports_portset_type_01 | default(omit) }}'
    state: '{{ opt_ports_state_01 | default(omit) }}'
    vserver: '{{ opt_ports_vserver_01 | default(omit) }}'
  register: results
