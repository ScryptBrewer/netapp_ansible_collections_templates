---
- name: Running command na_ontap_cluster
  na_ontap_cluster:
    hostname: "{{{{ netapp_hostname }}}}"
    username: "{{{{ netapp_username }}}}"
    password: "{{{{ netapp_password }}}}"
    https: "{{{{ netapp_https | default(omit) }}}}"
    port: "{{{{ netapp_port | default(omit) }}}}"
    validate_certs: "{{{{ validate_certs | default(false) }}}}"
    cluster_contact: '{{ opt_cluster_cluster_contact | default(omit) }}'
    cluster_ip_address: '{{ opt_cluster_cluster_ip_address | default(omit) }}'
    cluster_location: '{{ opt_cluster_cluster_location | default(omit) }}'
    cluster_name: '{{ opt_cluster_cluster_name | default(omit) }}'
    feature_flags: '{{ opt_cluster_feature_flags | default(omit) }}'
    name: '{{ opt_cluster_name | default(omit) }}'
    single_node_cluster: '{{ opt_cluster_single_node_cluster | default(omit) }}'
    state: '{{ opt_cluster_state | default(omit) }}'
  register: results
