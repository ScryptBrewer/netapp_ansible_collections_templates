---
- name: Running command na_sg_grid_group
  na_sg_grid_group:
    api_url: "{{ sg_api_url }}"
    auth_token: "{{ sg_auth_token }}"
    validate_certs: "{{ sg_validate_certs | default(false) }}"
    unique_name: '{{ item.na_sg_grid_group_unique_name_01 }}'
    display_name: '{{ item.na_sg_grid_group_display_name_01 | default(omit) }}'
    management_policy: '{{ item.na_sg_grid_group_management_policy_01 | default(omit) }}'
    state: '{{ item.na_sg_grid_group_state_01 | default(omit) }}'
  register: results
