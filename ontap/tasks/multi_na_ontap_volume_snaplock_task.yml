---
- name: Running command na_ontap_volume_snaplock
  na_ontap_volume_snaplock:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    name: 'item.{{ req_volume_snaplock_name_01 }}'
    vserver: 'item.{{ req_volume_snaplock_vserver_01 }}'
    autocommit_period: 'item.{{ opt_volume_snaplock_autocommit_period_01 | default(omit) }}'
    default_retention_period: 'item.{{ opt_volume_snaplock_default_retention_period_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_volume_snaplock_feature_flags_01 | default(omit) }}'
    is_volume_append_mode_enabled: 'item.{{ opt_volume_snaplock_is_volume_append_mode_enabled_01 | default(omit) }}'
    maximum_retention_period: 'item.{{ opt_volume_snaplock_maximum_retention_period_01 | default(omit) }}'
    minimum_retention_period: 'item.{{ opt_volume_snaplock_minimum_retention_period_01 | default(omit) }}'
  register: results
