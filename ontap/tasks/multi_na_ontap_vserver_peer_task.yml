---
- name: Running command na_ontap_vserver_peer
  na_ontap_vserver_peer:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    peer_vserver: 'item.{{ req_vserver_peer_peer_vserver_01 }}'
    vserver: 'item.{{ req_vserver_peer_vserver_01 }}'
    applications: 'item.{{ opt_vserver_peer_applications_01 | default(omit) }}'
    dest_hostname: 'item.{{ opt_vserver_peer_dest_hostname_01 | default(omit) }}'
    dest_password: 'item.{{ opt_vserver_peer_dest_password_01 | default(omit) }}'
    dest_username: 'item.{{ opt_vserver_peer_dest_username_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_vserver_peer_feature_flags_01 | default(omit) }}'
    peer_cluster: 'item.{{ opt_vserver_peer_peer_cluster_01 | default(omit) }}'
    state: 'item.{{ opt_vserver_peer_state_01 | default(omit) }}'
  register: results
