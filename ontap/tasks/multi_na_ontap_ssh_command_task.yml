---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    command: 'item.{{ req_ssh_command_command_01 }}'
    accept_unknown_host_keys: 'item.{{ opt_ssh_command_accept_unknown_host_keys_01 | default(omit) }}'
    exclude_lines: 'item.{{ opt_ssh_command_exclude_lines_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_ssh_command_feature_flags_01 | default(omit) }}'
    include_lines: 'item.{{ opt_ssh_command_include_lines_01 | default(omit) }}'
    privilege: 'item.{{ opt_ssh_command_privilege_01 | default(omit) }}'
    service_processor: 'item.{{ opt_ssh_command_service_processor_01 | default(omit) }}'
  register: results
