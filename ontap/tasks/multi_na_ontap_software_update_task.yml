---
- name: Running command na_ontap_software_update
  na_ontap_software_update:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit) }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    package_url: '{{ item.req_software_update_package_url_01 }}'
    package_version: '{{ item.req_software_update_package_version_01 }}'
    download_only: '{{ item.opt_software_update_download_only_01 | default(omit) }}'
    feature_flags: '{{ item.opt_software_update_feature_flags_01 | default(omit) }}'
    ignore_validation_warning: '{{ item.opt_software_update_ignore_validation_warning_01 | default(omit) }}'
    nodes: '{{ item.opt_software_update_nodes_01 | default(omit) }}'
    stabilize_minutes: '{{ item.opt_software_update_stabilize_minutes_01 | default(omit) }}'
    state: '{{ item.opt_software_update_state_01 | default(omit) }}'
    timeout: '{{ item.opt_software_update_timeout_01 | default(omit) }}'
  register: results
