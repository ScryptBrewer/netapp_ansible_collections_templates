---
- name: Running command na_ontap_disk_options
  na_ontap_disk_options:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit) }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    node: '{{ item.req_disk_options_node_01 }}'
    autoassign: '{{ item.opt_disk_options_autoassign_01 | default(omit) }}'
    autoassign_policy: '{{ item.opt_disk_options_autoassign_policy_01 | default(omit) }}'
    autocopy: '{{ item.opt_disk_options_autocopy_01 | default(omit) }}'
    bkg_firmware_update: '{{ item.opt_disk_options_bkg_firmware_update_01 | default(omit) }}'
    feature_flags: '{{ item.opt_disk_options_feature_flags_01 | default(omit) }}'
  register: results
