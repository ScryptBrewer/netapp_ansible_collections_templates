---
- name: Running command na_ontap_license
  na_ontap_license:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    feature_flags: 'item.{{ opt_license_feature_flags_01 | default(omit) }}'
    license_codes: 'item.{{ opt_license_license_codes_01 | default(omit) }}'
    license_names: 'item.{{ opt_license_license_names_01 | default(omit) }}'
    remove_expired: 'item.{{ opt_license_remove_expired_01 | default(omit) }}'
    remove_unused: 'item.{{ opt_license_remove_unused_01 | default(omit) }}'
    serial_number: 'item.{{ opt_license_serial_number_01 | default(omit) }}'
    state: 'item.{{ opt_license_state_01 | default(omit) }}'
  register: results
