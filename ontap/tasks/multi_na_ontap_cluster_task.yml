---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    cluster_contact: 'item.{{ opt_cluster_cluster_contact_01 | default(omit) }}'
    cluster_ip_address: 'item.{{ opt_cluster_cluster_ip_address_01 | default(omit) }}'
    cluster_location: 'item.{{ opt_cluster_cluster_location_01 | default(omit) }}'
    cluster_name: 'item.{{ opt_cluster_cluster_name_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_cluster_feature_flags_01 | default(omit) }}'
    single_node_cluster: 'item.{{ opt_cluster_single_node_cluster_01 | default(omit) }}'
    state: 'item.{{ opt_cluster_state_01 | default(omit) }}'
  register: results
