---
- name: Running command na_ontap_cifs_server
  na_ontap_cifs_server:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    name: 'item.{{ req_cifs_server_name_01 }}'
    vserver: 'item.{{ req_cifs_server_vserver_01 }}'
    admin_password: 'item.{{ opt_cifs_server_admin_password_01 | default(omit) }}'
    admin_user_name: 'item.{{ opt_cifs_server_admin_user_name_01 | default(omit) }}'
    domain: 'item.{{ opt_cifs_server_domain_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_cifs_server_feature_flags_01 | default(omit) }}'
    force: 'item.{{ opt_cifs_server_force_01 | default(omit) }}'
    ou: 'item.{{ opt_cifs_server_ou_01 | default(omit) }}'
    service_state: 'item.{{ opt_cifs_server_service_state_01 | default(omit) }}'
    state: 'item.{{ opt_cifs_server_state_01 | default(omit) }}'
    workgroup: 'item.{{ opt_cifs_server_workgroup_01 | default(omit) }}'
  register: results
