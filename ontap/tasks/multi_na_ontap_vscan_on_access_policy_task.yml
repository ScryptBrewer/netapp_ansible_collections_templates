---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    policy_name: 'item.{{ req_vscan_on_access_policy_policy_name_01 }}'
    vserver: 'item.{{ req_vscan_on_access_policy_vserver_01 }}'
    feature_flags: 'item.{{ opt_vscan_on_access_policy_feature_flags_01 | default(omit) }}'
    file_ext_to_exclude: 'item.{{ opt_vscan_on_access_policy_file_ext_to_exclude_01 | default(omit) }}'
    file_ext_to_include: 'item.{{ opt_vscan_on_access_policy_file_ext_to_include_01 | default(omit) }}'
    filters: 'item.{{ opt_vscan_on_access_policy_filters_01 | default(omit) }}'
    is_scan_mandatory: 'item.{{ opt_vscan_on_access_policy_is_scan_mandatory_01 | default(omit) }}'
    max_file_size: 'item.{{ opt_vscan_on_access_policy_max_file_size_01 | default(omit) }}'
    paths_to_exclude: 'item.{{ opt_vscan_on_access_policy_paths_to_exclude_01 | default(omit) }}'
    policy_status: 'item.{{ opt_vscan_on_access_policy_policy_status_01 | default(omit) }}'
    scan_files_with_no_ext: 'item.{{ opt_vscan_on_access_policy_scan_files_with_no_ext_01 | default(omit) }}'
    state: 'item.{{ opt_vscan_on_access_policy_state_01 | default(omit) }}'
  register: results
