---
- name: Running command na_ontap_fpolicy_scope
  na_ontap_fpolicy_scope:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit) }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    name: '{{ item.req_fpolicy_scope_name_01 }}'
    vserver: '{{ item.req_fpolicy_scope_vserver_01 }}'
    check_extensions_on_directories: '{{ item.opt_fpolicy_scope_check_extensions_on_directories_01 | default(omit) }}'
    export_policies_to_exclude: '{{ item.opt_fpolicy_scope_export_policies_to_exclude_01 | default(omit) }}'
    export_policies_to_include: '{{ item.opt_fpolicy_scope_export_policies_to_include_01 | default(omit) }}'
    feature_flags: '{{ item.opt_fpolicy_scope_feature_flags_01 | default(omit) }}'
    file_extensions_to_exclude: '{{ item.opt_fpolicy_scope_file_extensions_to_exclude_01 | default(omit) }}'
    file_extensions_to_include: '{{ item.opt_fpolicy_scope_file_extensions_to_include_01 | default(omit) }}'
    is_monitoring_of_objects_with_no_extension_enabled: '{{ item.opt_fpolicy_scope_is_monitoring_of_objects_with_no_extension_enabled_01 | default(omit) }}'
    shares_to_exclude: '{{ item.opt_fpolicy_scope_shares_to_exclude_01 | default(omit) }}'
    shares_to_include: '{{ item.opt_fpolicy_scope_shares_to_include_01 | default(omit) }}'
    state: '{{ item.opt_fpolicy_scope_state_01 | default(omit) }}'
    volumes_to_exclude: '{{ item.opt_fpolicy_scope_volumes_to_exclude_01 | default(omit) }}'
    volumes_to_include: '{{ item.opt_fpolicy_scope_volumes_to_include_01 | default(omit) }}'
  register: results
