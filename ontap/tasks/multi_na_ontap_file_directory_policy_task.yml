---
- name: Running command na_ontap_zapit
  na_ontap_zapit:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    policy_name: 'item.{{ req_file_directory_policy_policy_name_01 }}'
    vserver: 'item.{{ req_file_directory_policy_vserver_01 }}'
    access_control: 'item.{{ opt_file_directory_policy_access_control_01 | default(omit) }}'
    feature_flags: 'item.{{ opt_file_directory_policy_feature_flags_01 | default(omit) }}'
    ignore_broken_symlinks: 'item.{{ opt_file_directory_policy_ignore_broken_symlinks_01 | default(omit) }}'
    ntfs_mode: 'item.{{ opt_file_directory_policy_ntfs_mode_01 | default(omit) }}'
    ntfs_sd: 'item.{{ opt_file_directory_policy_ntfs_sd_01 | default(omit) }}'
    path: 'item.{{ opt_file_directory_policy_path_01 | default(omit) }}'
    security_type: 'item.{{ opt_file_directory_policy_security_type_01 | default(omit) }}'
    state: 'item.{{ opt_file_directory_policy_state_01 | default(omit) }}'
  register: results
