---
- name: Running command na_ontap_snapmirror_policy
  na_ontap_snapmirror_policy:
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username | default(omit) }}"
    password: "{{ netapp_password | default(omit) }}"
    cert_filepath: "{{ netapp_cert_filepath | default(omit) }}"
    key_filepath: "{{ netapp_key_filepath | default(omit) }}"
    https: "{{ netapp_https | default(true) }}"
    port: "{{ netapp_port | default(omit) }}"
    validate_certs: "{{ validate_certs | default(false) }}"
    http_port: "{{ opt_lun_map_http_port_01 | default(omit) }}"
    ontapi: "{{ opt_lun_map_ontapi_01 | default(omit) }}"
    use_rest: "{{ opt_lun_map_use_rest_01 | default(omit) }}"
    policy_name: '{{ item.req_snapmirror_policy_policy_name_01 }}'
    vserver: '{{ item.req_snapmirror_policy_vserver_01 }}'
    comment: '{{ item.opt_snapmirror_policy_comment_01 | default(omit) }}'
    common_snapshot_schedule: '{{ item.opt_snapmirror_policy_common_snapshot_schedule_01 | default(omit) }}'
    feature_flags: '{{ item.opt_snapmirror_policy_feature_flags_01 | default(omit) }}'
    ignore_atime: '{{ item.opt_snapmirror_policy_ignore_atime_01 | default(omit) }}'
    is_network_compression_enabled: '{{ item.opt_snapmirror_policy_is_network_compression_enabled_01 | default(omit) }}'
    keep: '{{ item.opt_snapmirror_policy_keep_01 | default(omit) }}'
    owner: '{{ item.opt_snapmirror_policy_owner_01 | default(omit) }}'
    policy_type: '{{ item.opt_snapmirror_policy_policy_type_01 | default(omit) }}'
    prefix: '{{ item.opt_snapmirror_policy_prefix_01 | default(omit) }}'
    restart: '{{ item.opt_snapmirror_policy_restart_01 | default(omit) }}'
    schedule: '{{ item.opt_snapmirror_policy_schedule_01 | default(omit) }}'
    snapmirror_label: '{{ item.opt_snapmirror_policy_snapmirror_label_01 | default(omit) }}'
    state: '{{ item.opt_snapmirror_policy_state_01 | default(omit) }}'
    transfer_priority: '{{ item.opt_snapmirror_policy_transfer_priority_01 | default(omit) }}'
    tries: '{{ item.opt_snapmirror_policy_tries_01 | default(omit) }}'
  register: results
